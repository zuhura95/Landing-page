<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css"/>
  <title>Base Apparel coming soon page</title>

</head>
<body>


  <div class="container">
      <div class="left">
            <img class="logo" src="images/logo.svg" alt="logo"/>
              <img class="bg-mobile" src="images/hero-mobile.jpg" alt="logo-mobile"/>
            <div class="inner-container">
                  <h1><span>WE'RE <br></span>COMING SOON</h1><br></h1>
          
                    <p>
                      Hello fellow shoppers! We're currently building our new fashion store. 
                      Add your email below to stay up-to-date with announcements and our launch deals.
                    </p>
                    <form id="form">
                      <input id="email" type="email" placeholder="Email Address"/>
                      <img class="error-icon" src="images/icon-error.svg"/> 
                      <button id="buttonClick">
                        <img src="images/icon-arrow.svg" alt="arrow"/>
                      </button>
                      <small id="message">Please provide a valid email</small>
                    </form>

              </div>
        </div>

    <div class="right bg-image">
    
    </div>
    
  
  </div>
<script src="script.js" type="text/javascript"></script>
</body>

</html>
